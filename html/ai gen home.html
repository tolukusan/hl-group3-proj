<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Pinterest</title>
    <link rel="stylesheet" href="../style/style-ai-home.css" />
  </head>
  <body>
    <!-- <div class="logo-container">
      <img src="./images/pinterest-logo.png" alt="" class="logo" />
    </div> -->

    <div class="main-body">
      <div class="navbar">
        <div class="left-logo">
          <a href="../index.html">
            <img src="../images/pinterest_logo_small.svg" alt="logo" />
          </a>
          <a href="home.html">
            <span>
              <p>Home</p>
            </span>
          </a>
          <p>Create</p>
          <button class="black-button">
          <span class="left-span">
              Chat with Gemini
              <img src="/images/arrow_forward.svg" alt="" />
            </button >
          </span>
        
        <div class="center-nav">
          <input type="search" name="" id="" placeholder="Search" />

        <div class="right-logo">
          <img src="../images/notification.svg" alt="" />

        </div>
        <div></div>
      </div>
    </div>
    <div class="bottom-container">

      </div>
      <div class="content">
      
        <!-- <p>Hello Mirabel, What would you like me to show you?</p> -->
        <p><span>Hello Mirabel,</span> What would you like me to show you?</p>
        <div class="prompts">
          <div class="prompt"><p>generate an image of a flying bird</p></div>
          <div class="prompt"><p>show me pictures of sad people</p></div>
          <div class="prompt"><p>show me pictures of a cat</p></div>
          <div class="prompt"><p>show me pictures of a dog</p></div>
        </div>
        <input type="search" name="" id="" placeholder="Enter a prompt" />

    </div>

    </div>
  </div>
